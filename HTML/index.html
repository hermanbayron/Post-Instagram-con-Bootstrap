<!-- Indica que este documento es HTML5 -->
<!DOCTYPE html>
<!-- Comienza el documento HTML, con el idioma configurado en inglés ("en") -->
<html lang="en">
  <!-- Esta es la cabecera del documento, contiene metadatos y configuración -->
  <head>
    <!-- Define la codificación de caracteres como UTF-8, que soporta la mayoría de caracteres -->
    <meta charset="UTF-8" />
    <!-- Permite que el sitio se vea bien en dispositivos móviles ajustando el zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Document</title>
  </head>
  <!-- Cuerpo del documento, donde va el contenido visible -->
  <body>
    <!-- Parte superior o Navbar de una pagina -->
    <header>
      <button>Instagram</button>
      <button>Create a new post</button>
      <!-- Cuerpo del documento, donde va el contenido visible -->
    </header>
    <!-- Parte principal o central de una pagina -->
    <main>
      <div>
        <h3>My crazy dog Sparky</h3>
        <img
          src="https://st2.depositphotos.com/2222024/5609/i/450/depositphotos_56093859-stock-photo-happy-little-orange-havanese-puppy.jpg"
          alt="Perrito"
        />
        <span>08/26</span>
        <p><strong>204 likes</strong></p>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
    </main>
    <!-- Footer de una pagina -->
    <footer>
      <p>Copyright 2020</p>
    </footer>
  </body>
</html>
<!-- Fin del documento HTML -->
